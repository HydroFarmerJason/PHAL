name: Docker Publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t phal:${{ github.ref_name }} backend/
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push image
        run: |
          docker tag phal:${{ github.ref_name }} mydockerhub/phal:${{ github.ref_name }}
          docker push mydockerhub/phal:${{ github.ref_name }}
